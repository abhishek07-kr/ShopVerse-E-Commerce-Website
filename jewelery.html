<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>Jewelery Page</title>
</head>

<body>

    <div class="container">

        <h1 class="text-center m-5 bg-success p-2">Jewelery</h1>
        <a href="./index.html">
            <button class="btn btn-info text-white ">Home</button>
        </a>
        <div class=" row jewelery-btn m-3" style="row-gap: 1rem;">
            <!-- Product cards renders dynamically -->
        </div>
    </div>


    <script>

        const jewelerybtn = document.querySelector('.jewelery-btn');

        jewelerybtn.innerHTML = `<div class="text-center m-5p-5"> 
                        <h3 class="text-white">Loading....</h3>
                        <div class="spinner-border text-success" role="status">
                        <span class="visually-hidden">Loading.......</span>
                        </div>
                        </div>`;
        (async () => {
            let api_data = await (await fetch('https://fakestoreapi.com/products')).json()
            // console.log(api_data);
            let output = "";

            for (let item of api_data) {

                if (item.category === "jewelery") {
                    output += `
                <div class="card col-3">
                    <img src="${item.image}">
                    <h4 >${item.title}</h4>
                    <p class="btn btn-primary">$${item.price}</p>
                </div>
                `;
                }
                jewelerybtn.innerHTML = output;
            }

        })()


    </script>

    <!-- <script src="./app.js"></script> -->
    <!-- Bootstrap JS CDN Link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
