<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>women's Clothing Page</title>
</head>

<body>

    <div class="container" >
        
        <h1 class="text-center m-5 bg-success p-2">women's Clothing</h1>
        <a href="./index.html">
            <button class="btn btn-info text-white ">Home</button>
        </a>
        <div class=" row womenclothing-btn" style="row-gap: 1rem;">
            <!-- Product cards renders dynamically -->
        </div>
    </div>


    <script>

        const womenclothingbtn = document.querySelector('.womenclothing-btn');

        womenclothingbtn.innerHTML = `<div class="text-center m-5p-5">
                        <h3 >Loading....</h3>
                        <div class="spinner-border" role="status">
                        <span class="visually-hidden">Loading.......</span>
                        </div>
                        </div>`;
        (async () => {
            let api_data = await (await fetch('https://fakestoreapi.com/products')).json()
            // console.log(api_data);
            let output = "";

            for (let item of api_data) {

                if (item.category === "women's clothing") {
                    output += `
                <div class="card col-3">
                    <img src="${item.image}">
                    <h4 >${item.title}</h4>
                    <p class="btn btn-primary">â‚¹${item.price}</p>
                </div>
                `;
                }
                womenclothingbtn.innerHTML = output;
            }




        })()


    </script>

    <!-- <script src="./app.js"></script> -->
    <!-- Bootstrap JS CDN Link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
